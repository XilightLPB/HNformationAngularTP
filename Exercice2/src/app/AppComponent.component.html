<h1>Our calculatrice</h1>
<span class="calculette">
<input class="SimpleCase"
    #input1
    [value]="0"
    type="number"
/>

<ul class="dropdownInit">
    <option value="default">{{ActualSymbol}}</option>
    <li class="dropdown-content">
        <button type="button" (click)="changeSymbol(1)" class="dropdownButton">
            <option>
                +
            </option>
        </button>
    </li>
    <li class="dropdown-content">
        <button type="button" (click)="changeSymbol(2)" class="dropdownButton">
            <option>
                -
            </option>
        </button>
    </li>
    <li class="dropdown-content">
        <button type="button" (click)="changeSymbol(3)" class="dropdownButton">
            <option>
                x
            </option>
        </button>
    </li>
    <li class="dropdown-content">
        <button type="button" (click)="changeSymbol(4)" class="dropdownButton">
            <option>
                /
            </option>
        </button>
    </li>
</ul>


<input
    class="SimpleCase"
    #input2
    [value]="0"
    type="number"
/>

<button (mouseup)="CalcAndExport(input1.value, input2.value)" class="SimpleCase"><p>=</p></button>

<p id="Result"> 0 </p>

</span>

<h3>Resultat de la dernière opération:</h3>
<p id = "LastResult"></p>

<ul><h3>Historique des opérations:</h3></ul>
<button (click)="ClearHistorique()">Delete all operations</button>
<li  *ngFor="let Operation of OperationsList">
    <p>Date de l'opération: {{Operation.date | date: 'HH'}}H{{Operation.date | date: 'mm'}}</p>
    <p>{{Operation.firstInput}} {{Operation.OperationSymbol}} {{Operation.secondInput}} = {{Operation.result}}</p>
    <button type="button" (click)="removeOP(Operation)">
        delete Operation
    </button>
    </li>
